<!DOCTYPE html>
<html lang="zh-hans">
	<head>
		${@view('./common/head.html')}
	</head>
	<body>
		<div id="app">
			<div class="mm_page">
				${@view('./common/header.html')}
				<main>
					<!-- 路径导航 -->
					<div class="mm_warp" id="nav_path">
						<div class="mm_container">
							<div class="mm_row">
								<div class="col-12">
									<div class="mm_view">
										<h2>Contact Us</h2>
										<p><a href="index.html">Home</a> &nbsp; / &nbsp; Contact</p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- 联系方式 -->
					<div class="mm_warp" id="contact_address">
						<div class="mm_container">
							<div class="row cont-main-top">
								<!-- contact address -->
								<div class="col-lg-4 contact">
									<div class="mm_view">
										<h4>Address:</h4>
										<p>PO Box 1212, California, US</p>
										<i class="fa-map-marker"></i>
									</div>
									<div class="mm_view">
										<a href="mailto:info@example.com">
											<p>info@example.com</p>
										</a>
										<i class="fa-envelope"></i>
									</div>
									<div class="mm_view">
										<a href="tel:+7-800-999-800">
											<p>+7-800-999-800</p>
										</a>
										<i class="fa-phone"></i>
									</div>
									<div class="mm_view">
										<h4>Find Us On</h4>
										<div class="main-social-1 mt-2">
											<a href="#facebook" class="facebook"><span class="fa fa-facebook"></span></a>
											<a href="#twitter" class="twitter"><span class="fa fa-twitter"></span></a>
											<a href="#instagram" class="instagram"><span class="fa fa-instagram"></span></a>
											<a href="#google-plus" class="google-plus"><span class="fa fa-google-plus"></span></a>
											<a href="#linkedin" class="linkedin"><span class="fa fa-linkedin"></span></a>
										</div>
									</div>
								</div>

								<div class="col-lg-8 form">
									<form>
										<div class="top-inputs d-grid">
											<input type="text" placeholder="Name" v-model="form.name" required="">
											<input type="email" placeholder="Email" v-model="form.email" required="">
										</div>
										<input type="text" placeholder="Phone Number" v-model="form.phone" required="">
										<textarea placeholder="Message" v-model="form.message" required=""></textarea>
										<div class="text-right">
											<button type="submit" class="btn btn_primary">Submit Now</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

				</main>
				${@view('./common/footer.html')}
			</div>
		</div>

		<!-- 公共js -->
		<script src="/cms/home_pc/template/default/js/common.js"></script>
		<!-- 实例化VUE业务 -->
		<script>
			var app = new Vue({
				el: "#app",
				mixins: [mixin_page],
				mounted() {},
				data() {
					return {
						form: {}
					}
				}
			});
		</script>
	</body>
</html>
